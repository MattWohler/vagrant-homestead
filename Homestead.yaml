---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

sites:
    - map: diaper.dev
      to: /vagrant/diaper/public
    - map: tenant.dev
      to: /vagrant/tenant/public

databases:
    - tenant


